<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>

    <link href="style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/043a875a4f.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="data-box">
        <div class="search-info">
            <input type="text" id="input-text" placeholder="City Name" spellcheck="false">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass" style="color: #7c0daf;"></i></button>
        </div>

        <div class="info">

            <div id="id-city">
                <h1 id="id-city-text">Mombasa</h1>
            </div>

            <div>
                <img src="Images/icons8-clouds-cloud-32.png">
            </div>

            <div id="actual-temp">
                <img src="Images/">
                <span id="actual-temp-text"></span>
            </div>

            <div id="feels">
                <span id="feels-text">298.04K</span>
            </div>

            <div id="windspeed">
                <span id="windspeed-text"></span>
                <img id="windspeed-text-img" src="Images/icons8-wind-100.png">
            </div>

            <div id="humidity">
                <img src="Images/">
                <span id="humidity-text">Humidity</span>
            </div>

            <div id="pressure">
                <img src="Images/"> 
                <span id="pressure-text">psi</span>
            </div>

        </div>
    </div>
    
    <!--
        <div id="dataOut">API</div>
    -->

    <!--icon site links -->
    <a target="_blank" href="https://icons8.com/icon/117004/clouds">Clouds</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    <a href="https://www.freepik.com/icon/resilience_8171960#fromView=search&term=pressure&page=1&position=2">Icon by Muhammad_Usman</a> <br>
    <a target="_blank" href="https://icons8.com/icon/117004/clouds">Clouds</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>

    <!--Script Links-->
    <script src="jsapi.js"></script>

    <script src="test.js"></script>

</body>
</html>
