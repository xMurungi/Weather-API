<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>

    <link href="style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/043a875a4f.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="data-box">
        <div class="search-info">
            <input type="text" id="input-text" placeholder="City Name" spellcheck="false">
            <button id="search"><i class="fa-solid fa-magnifying-glass" style="color: #7c0daf;"></i></button>
        </div>

        <div class="info">
            <h1 id="id-city">Mombasa</h1>
            <h3 id="actual-temp">299.0K</h3>
            <p id="feels">298.04K</p>
            <p id="windspeed">3.09 m/s</p>
            <p id="humidity">34</p>
            <p id="pressure">psi</p>
        </div>
    </div>
    
    <!--
        <div id="dataOut">API</div>
    -->

    <script src="jsapi.js"></script>

    <script src="test.js"></script>

</body>
</html>
